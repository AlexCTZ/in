<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input, button { font-size: 16px; padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <h2>Bienvenue !</h2>
    <p>Entrez votre vrai nom :</p>
    
    <input type="text" id="real-name-input" placeholder="Votre vrai nom">
    <button onclick="submitName()">Continuer</button>

    <script>
        const socket = io();

        function submitName() {
            const realName = document.getElementById("real-name-input").value.trim();
            if (realName) {
                sessionStorage.setItem("realName", realName); // Stocke le vrai nom côté client
                socket.emit("register real name", realName); // Envoie au serveur
                window.location.href = "lobby.html"; // Redirige vers le lobby
            } else {
                alert("Veuillez entrer un nom valide !");
            }
        }
    </script>
</body>
</html>
